on:
  workflow_dispatch

jobs:
  upload-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
    - name: "asdf"
      run: export ASDF="this"
    - run: echo $ASDF
    - run: echo "$ASDF"
    - name: 'Use gcloud CLI'
      run: |
        curl -X PUT -H "Authorization: Bearer $(gcloud auth print-identity-token)" \
          https://www.googleapis.com/webmasters/v3/sites/czyjesthandlowa.pl/sitemaps/czyjesthandlowa.pl/sitemap.xml
    - name: 'Download new sitemap and save urls to a file'
      run: curl https://czyjesthandlowa.pl/sitemap.xml | grep -oP '(?<=<loc>).*?(?=</loc>)' > urls.txt
    - name: 'Send indexing requests'
      run: |
        while read -r url; do curl -X POST -H "Authorization: Bearer $(gcloud auth print-identity-token)" -H "Content-Type: application/json" -d '{"url":$url,"type":"URL_UPDATED"}' "https://indexing.googleapis.com/v3/urlNotifications:publish"; done < urls.txt



