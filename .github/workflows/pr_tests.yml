name: Run unit tests

on:
  # Runs on pushes targeting the default branch
  push
jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: pip3 install -r requirements.txt
        shell: bash
      - name: Run tests
        run: pytest 'tests/'